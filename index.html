<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>

    <title>Hunt a Killer Cyphers</title>
  </head>

  <body class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Hunt a Killer Cyphers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>-->
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <form id="app">
        <div class="form-group">
          <label for="translate">Translation String</label>
          <input type="text" class="form-control" v-on:blur="a_to_z(translate)" v-model="translate" id="translate" aria-describedby="translateHelp">
          <small id="translateHelp" class="form-text text-muted">Enter your string and select a translation method.</small>
          <!--<div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="translate_type" id="translate_type" value="A <-> Z">
            <label class="form-check-label" for="translate_type">A <-> Z</label>
          </div>-->
        </div>
        <div v-if="translated" class="alert alert-success" role="alert">
          <h4 class="alert-heading">{{translated}}</h4>
        </div>
      </form>
    </section>
  </body>
</html>
